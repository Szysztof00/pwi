<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Kółko i krzyżyk</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>KÓŁKO <span class="animation">i</span> KRZYŻYK</h1>

    <div class="wrapper">
            <p class="panel"></p>
            <button class="reset-button">ZACZNIJ NOWĄ TURĘ!</button>
            <div class="board">
                <div class="board__item" data-position="0"></div>
                <div class="board__item" data-position="1"></div>
                <div class="board__item" data-position="2"></div>
                <div class="board__item" data-position="3"></div>
                <div class="board__item" data-position="4"></div>
                <div class="board__item" data-position="5"></div>
                <div class="board__item" data-position="6"></div>
                <div class="board__item" data-position="7"></div>
                <div class="board__item" data-position="8"></div>
            </div>

        
        <div class="select_hidden">
            <p class="text_info">Kliknij poniższe przyciski, <br>aby wybrać rodzaj gry: </p><br>
            <select id="mode-select">
                <option>-- Wybierz rodzaj gry --</option>
                <option value="pvp">Gracz vs Gracz</option>
                <option value="easy">Gra z komputerem (easy mode)</option>
            </select>
            <br>
            <select id="char-select" style="margin-top:10px">
                <option>-- Wybierz gracza X lub O --</option>
                <option value="X">Wybieram krzyżyk</option>
                <option value="O">Wybieram kółko</option>
            </select>
        </div>
        <button class="hideButton">USTAWIENIA GRY<br>(kliknij by pokazać i schować opcje)</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
